site_name: fusion
site_url: https://jpmorganchase.github.io/fusion/
repo_url: https://github.com/jpmorganchase/jpmorganchase.github.io
edit_uri: fusion/
repo_name: jpmorganchase/fusion
docs_dir: docs
watch:
  - python/fusion

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Modules: api.md
  - Changelog: changelog.md
  - Get Started: get_started.ipynb
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.tracking
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
#      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - mkdocs-jupyter
  - include-markdown
  - mkdocstrings:
      watch:
        - python/fusion
  - search:
      lang: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jpmorganchase/fusion
      name: Github
    - icon: material/email
      link: "mailto:fusion_developers@jpmorgan.com"
  version:
    provider: mike
