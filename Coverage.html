<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Shadows Into Light', cursive;
            color: #fff;
            background-color: #007bff;
            padding: 20px;
            border-radius: 10px;
            font-size: 3rem;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            cursor: pointer;
        }
        .iframe-container {
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Coverage Reports</h1>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="loadReport('.reports/py/cov/index.html')">
                                <i class="fab fa-python"></i> Python Coverage
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="loadReport('.reports/py/index.html')">
                                <i class="fab fa-python"></i> Pytest Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="loadReport('.reports/py/py_bench.html')">
                                <i class="fas fa-chart-line"></i> Pytest Benchmark
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="loadReport('.reports/rust/tests.html')">
                                <i class="fab fa-rust"></i> Rust Tests (Not yet impl)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="loadReport('.reports/rust/html/index.html')">
                                <i class="fab fa-rust"></i> Rust Coverage
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="iframe-container">
                    <iframe id="reportFrame" src=""></iframe>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadReport(url) {
            document.getElementById('reportFrame').src = url;
        }
    </script>
</body>
</html>
