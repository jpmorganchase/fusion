
name: Build and Test

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set an environment variables for the workflow
env:
  UV_HTTP_TIMEOUT: 300
  PIP_DISABLE_PIP_VERSION_CHECK: 1

# Define the jobs that run in the workflow
jobs:
  # Define the tests job that runs on ubuntu-latest across multiple python versions
  sdist-n-tests:
    strategy:
      fail-fast: true
      matrix:
        python-versions: ["3.9", "3.10", "3.11", "3.12"]
    name: sdist and tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup update stable
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install rye and uv
      run: |
        curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.rye/env" >> $GITHUB_PATH
        echo "$HOME/.rye/shims" >> $GITHUB_PATH
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        source $HOME/.rye/env
      shell: bash

    - name: Setup rye
      run: |
        rye config --set-bool behavior.use-uv=true
        rye --version
      shell: bash
    
    - name: Sync dependencies using rye
      run: |
        rye pin ${{ matrix.python-versions }}
        rye sync
      shell: bash

    # required for tox testing on mike
    - name: Setup doc deploy git user 
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      shell: bash

    - name: Get Python Info
      id: get-python-info
      run: |
        python -c "import platform; print(f'{platform.python_implementation().lower()}@{platform.python_version()}')" > python_info.txt

    - name: Set python native lib path
      id: set-env-var
      run: |
        PYTHON_INFO=$(cat python_info.txt)
        FULL_PYTHON_LIB_PATH=$(eval echo \$HOME/.rye/py/\$PYTHON_INFO/lib)
        echo "PYTHON_INFO=$PYTHON_INFO" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=${FULL_PYTHON_LIB_PATH}:\$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "RUSTFLAGS=-L ${FULL_PYTHON_LIB_PATH}" >> $GITHUB_ENV

    - name: Display Python Info
      run: echo $PYTHON_INFO
      env:
        PYTHON_INFO: ${{ env.PYTHON_INFO }}

    - name: List Directory
      run: ls -l $HOME/.rye/py/${{ env.PYTHON_INFO }}/lib
      env:
        PYTHON_INFO: ${{ env.PYTHON_INFO }}

    - name: Debug Environment Variables
      run: |
        echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
        echo "RUSTFLAGS: $RUSTFLAGS"
        echo "PYTHON_INFO: $PYTHON_INFO"
      env:
        LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
        RUSTFLAGS: ${{ env.RUSTFLAGS }}
        PYTHON_INFO: ${{ env.PYTHON_INFO }}

    - name: Show Library Paths
      run: |
        echo "Library paths:"
        ldconfig -v 2>/dev/null | grep -v ^$'\t'
      env:
        LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}

    - name: Check Python Library
      run: |
        ls -l $HOME/.rye/py/${{ env.PYTHON_INFO }}/lib/libpython*.so
      env:
        PYTHON_INFO: ${{ env.PYTHON_INFO }}

    - name: Rust tests
      run: |
        source .venv/bin/activate
        python --version
        uv pip install -r requirements-dev.lock
        maturin develop -r
        cargo test -r
      env:
        LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
        RUSTFLAGS: ${{ env.RUSTFLAGS }}
      shell: bash

    - name: Run tox
      run: |
        rye pin ${{ matrix.python-versions }}
        rye run tox -e lint,doc

    # Build and upload the sdist, wheels will be done on arch specific images
    - name: Build sdist
      run: rye build --sdist 
      shell: bash

    - name: Integration test artifact
      run: |
        ls -l dist
        rm -rf .venv
        for pkg in dist/*; do
          uv venv
          uv pip install $pkg pytest pytest-random-order --force-reinstall
          .venv/bin/pytest -v py_integ -s
        done
      env:
        FUSION_CLIENT_ID: ${{ secrets.FUSION_CLIENT_ID }}
        FUSION_CLIENT_SECRET: ${{ secrets.FUSION_CLIENT_SECRET }}
      shell: bash

    - name: Upload sdist
      if: matrix.python-versions == '3.9'
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-sdist-${{ matrix.python-versions }}
        path: dist/*.tar.gz
  
